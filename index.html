    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        /* 純色背景 */
        body {
            background-color: rgb(254, 247, 239);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        .pc-version {
            display: block;
            width: 100%;
            max-width: 100%;
        }

        .mobile-version {
            display: none;
            width: 100%;
            max-width: 100%;
        }

        .full-width {
            width: 100%;
            aspect-ratio: 4000 / 1859;
            object-fit: cover;
            filter: blur(0px);
            display: block;
        }

        .full-screen {
            width: 100%;
            aspect-ratio: 1563 / 2499;
            object-fit: cover;
            display: block;
        }

        /* 確保 image map 可以點擊 */
        map {
            display: block;
        }

        area {
            cursor: pointer;
            display: block;
        }

        /* 確保圖片容器可以正確接收點擊 */
        .pc-version,
        .mobile-version {
            position: relative;
            cursor: pointer;
        }

        /* 替代點擊區域 */
        .click-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .click-overlay a {
            position: absolute;
            display: block;
            pointer-events: auto;
            text-decoration: none;
            background-color: transparent;
        }

        /* PC版點擊區域 */
        .click-left {
            left: 0;
            top: 0;
            width: 50%;
            height: 100%;
            background-color: transparent;
        }

        .click-right {
            right: 0;
            top: 0;
            width: 50%;
            height: 100%;
            background-color: transparent;
        }

        /* 手機版點擊區域 */
        .click-top {
            left: 0;
            top: 0;
            width: 100%;
            height: 50%;
            background-color: transparent;
        }

        .click-bottom-left {
            left: 0;
            bottom: 0;
            width: 50%;
            height: 50%;
            background-color: transparent;
        }

        .click-bottom-right {
            right: 0;
            bottom: 0;
            width: 50%;
            height: 50%;
            background-color: transparent;
        }

        /* Mobile responsive */
        @media screen and (max-width: 768px) {
            .pc-version {
                display: none;
            }

            .mobile-version {
                display: block;
            }
        }

        /* 調試模式：添加視覺提示（可選） */
        .click-left:hover,
        .click-right:hover,
        .click-top:hover,
        .click-bottom:hover {
            background-color: rgba(255, 255, 255, 0.2) !important;
            transition: background-color 0.3s;
        }

        /* 確保圖片容器正確縮放 */
        .pc-version img,
        .mobile-version img {
            width: 100%;
            height: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        /* 隱藏調試背景色（生產環境可以取消這段註解） */
        /*
        .click-left, .click-right, .click-top, .click-bottom {
            background-color: transparent !important;
        }
        */
    </style>

<body>

    <div class="container">
        <!-- PC Version Image Map -->
        <div class="pc-version">
            <img src="images/enter.webp" alt="PC Version" usemap="#pc-map" class="full-width" id="pc-image">
            <map name="pc-map" id="pc-map-area">
                <area shape="rect" coords="0,0,960,1080" href="w26.html" alt="W26" id="pc-left">
                <area shape="rect" coords="960,0,1920,1080" href="s26.html" alt="S26" id="pc-right">
            </map>
            <!-- 替代點擊區域 -->
            <div class="click-overlay">
                <a href="w26.html" class="click-left" title="w26"></a>
                <a href="s26.html" class="click-right" title="s26"></a>
            </div>
        </div>

        <!-- Mobile Version Image Map -->
        <div class="mobile-version">
            <img src="images/enter_mobile.webp" alt="Mobile Version" usemap="#mobile-map" class="full-screen"
                id="mobile-image">
            <map name="mobile-map" id="mobile-map-area">
                <area shape="rect" coords="0,0,768,1249" href="w26.html" alt="W26" id="mobile-top">
                <area shape="rect" coords="0,1249,384,2499" href="w26.html" alt="W26" id="mobile-bottom-left">
                <area shape="rect" coords="384,1249,768,2499" href="s26.html" alt="S26" id="mobile-bottom-right">
            </map>
            <!-- 替代點擊區域 -->
            <div class="click-overlay">
                <a href="w26.html" class="click-top" title="W26"></a>
                <a href="w26.html" class="click-bottom-left" title="W26"></a>
                <a href="s26.html" class="click-bottom-right" title="S26"></a>
            </div>
        </div>
    </div>

    <script>
        // 動態更新 Image Map 坐標和替代點擊區域
        function updateImageMaps() {
            console.log('Updating image maps...');

            const pcImage = document.getElementById('pc-image');
            const mobileImage = document.getElementById('mobile-image');

            if (pcImage && window.innerWidth > 768) {
                // 使用 aspect-ratio 4000 / 1859 計算實際高度
                const pcWidth = pcImage.clientWidth;
                const pcHeight = Math.floor(pcWidth * 1859 / 4000);
                const halfWidth = Math.floor(pcWidth / 2);

                console.log(`PC Image: ${pcWidth}x${pcHeight}, Half width: ${halfWidth}`);

                const pcLeft = document.getElementById('pc-left');
                const pcRight = document.getElementById('pc-right');

                if (pcLeft && pcRight) {
                    pcLeft.coords = `0,0,${halfWidth},${pcHeight}`;
                    pcRight.coords = `${halfWidth},0,${pcWidth},${pcHeight}`;
                    console.log('PC map coordinates updated');
                }

                // 更新替代點擊區域
                const clickLeft = document.querySelector('.pc-version .click-left');
                const clickRight = document.querySelector('.pc-version .click-right');
                if (clickLeft && clickRight) {
                    clickLeft.style.width = halfWidth + 'px';
                    clickLeft.style.height = pcHeight + 'px';
                    clickRight.style.width = (pcWidth - halfWidth) + 'px';
                    clickRight.style.height = pcHeight + 'px';
                    clickRight.style.left = halfWidth + 'px';
                }
            }

            if (mobileImage && window.innerWidth <= 768) {
                // 使用 aspect-ratio 1563 / 2499 計算實際高度
                const mobileWidth = mobileImage.clientWidth;
                const mobileHeight = Math.floor(mobileWidth * 2499 / 1563);
                const halfWidth = Math.floor(mobileWidth / 2);
                const halfHeight = Math.floor(mobileHeight / 2);

                console.log(`Mobile Image: ${mobileWidth}x${mobileHeight}, Half width: ${halfWidth}, Half height: ${halfHeight}`);

                const mobileTop = document.getElementById('mobile-top');
                const mobileBottomLeft = document.getElementById('mobile-bottom-left');
                const mobileBottomRight = document.getElementById('mobile-bottom-right');

                if (mobileTop && mobileBottomLeft && mobileBottomRight) {
                    mobileTop.coords = `0,0,${mobileWidth},${halfHeight}`;
                    mobileBottomLeft.coords = `0,${halfHeight},${halfWidth},${mobileHeight}`;
                    mobileBottomRight.coords = `${halfWidth},${halfHeight},${mobileWidth},${mobileHeight}`;
                    console.log('Mobile map coordinates updated');
                }

                // 更新替代點擊區域
                const clickTop = document.querySelector('.mobile-version .click-top');
                const clickBottomLeft = document.querySelector('.mobile-version .click-bottom-left');
                const clickBottomRight = document.querySelector('.mobile-version .click-bottom-right');
                if (clickTop && clickBottomLeft && clickBottomRight) {
                    // 上半部 (W26)
                    clickTop.style.width = mobileWidth + 'px';
                    clickTop.style.height = halfHeight + 'px';
                    clickTop.style.top = '0';
                    
                    // 下半部左側 (W26)
                    clickBottomLeft.style.width = halfWidth + 'px';
                    clickBottomLeft.style.height = (mobileHeight - halfHeight) + 'px';
                    clickBottomLeft.style.top = halfHeight + 'px';
                    clickBottomLeft.style.left = '0';
                    
                    // 下半部右側 (S26)
                    clickBottomRight.style.width = (mobileWidth - halfWidth) + 'px';
                    clickBottomRight.style.height = (mobileHeight - halfHeight) + 'px';
                    clickBottomRight.style.top = halfHeight + 'px';
                    clickBottomRight.style.left = halfWidth + 'px';
                }
            }
        }

        // 添加點擊測試
        function addClickTest() {
            // Image map 區域
            const areas = document.querySelectorAll('area');
            areas.forEach(area => {
                area.addEventListener('click', function (e) {
                    console.log('Image map area clicked:', this.alt, this.href);
                });
            });

            // 替代點擊區域
            const overlayLinks = document.querySelectorAll('.click-overlay a');
            overlayLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    console.log('Overlay link clicked:', this.title, this.href);
                });
            });
        }

        // 視窗大小改變時更新坐標
        window.addEventListener('resize', updateImageMaps);

        // 定期更新坐標（確保正確性）
        setInterval(updateImageMaps, 1000);

        // 初始化函數
        function initializeClickAreas() {
            console.log('Initializing click areas...');

            // 確保圖片和元素都存在
            const pcImg = document.getElementById('pc-image');
            const mobileImg = document.getElementById('mobile-image');

            if (!pcImg || !mobileImg) {
                console.warn('Images not found, retrying in 1 second...');
                setTimeout(initializeClickAreas, 1000);
                return;
            }

            // 等待圖片完全載入
            let imagesLoaded = 0;
            const totalImages = 2;

            function imageLoaded() {
                imagesLoaded++;
                console.log(`Image loaded: ${imagesLoaded}/${totalImages}`);

                if (imagesLoaded >= totalImages) {
                    console.log('All images loaded, updating maps...');
                    updateImageMaps();
                    addClickTest();
                }
            }

            pcImg.addEventListener('load', imageLoaded);
            mobileImg.addEventListener('load', imageLoaded);

            // 如果圖片已經載入完成（從快取）
            if (pcImg.complete) imageLoaded();
            if (mobileImg.complete) imageLoaded();
        }

        // 立即初始化
        initializeClickAreas();
    </script>

</body>
